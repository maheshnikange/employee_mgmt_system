<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/addemp" method="POST">
        {% csrf_token%}
        <div class="form-group">
          <label for="exampleInputEmail1">Add Employee</label><br>
         Fname <input type="text" class="form-control-plaintext" name="fname"><br>
          Lname<input type="text" class="form-control-plaintext" name="lname"><br>
          Dept<input type="text" class="form-control-plaintext" name="dept"><br>
          Salary<input type="text" class="form-control-plaintext" name="salary"><br>
          Bonus<input type="text" class="form-control-plaintext" name="bonus"><br>
          Role<input type="text" class="form-control-plaintext" name="role" value="{{role}}"><br>
          Phone<input type="text" class="form-control-plaintext" name="phone"><br>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</html>
